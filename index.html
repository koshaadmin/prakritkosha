<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakrit Kosh - Work in Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f5f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Styling for the logo */
        .logo {
            margin-top: 10px; /* Adjust this value to move the logo */

        .content {
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #e74c3c;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="media/logo.png" alt="Prakrit Kosh Logo">
    </div>
    <div class="content">

        <p>We are working to bring you something amazing. Stay tuned!</p>
